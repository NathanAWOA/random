<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY - 002</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

   <form  id="form">

    <h1>DIY - Formul√°rio simples</h1>

    <label for="name">Nome:</label>
    <input type="text" id="name" required>
    <label for="surname">Sobrenome:</label>
    <input type="text" id="surname" required>

    <div id="sensitive-info">

        <div id="birth">
            <label for="idate">Data de nascimento:</label>
            <div id="date">

                <input type="date" name="date" id="idate" required>

            </div>
        </div>

        <div id="relationship">

            <label for="iec">Estado civil:</label>

            <select name="ec" id="iec" required>
                <option value=""></option>
                <option value="">Solteiro(a)</option>
                <option value="">Casado(a)</option>
                <option value="">Divorciado(a)</option>
                <option value="">Viuvo(a)</option>
            </select>
        </div>

        <div id="gender">

            <label>Genero:</label>

            <div class="gender" required>
                <label for="sex-m">Masculino</label>
                <input id="sex-m" type="checkbox">
                <label for="sex-f">Feminino</label> 
                <input id="sex-f" type="checkbox">
            </div>
        </div>
    </div> 
    <label for="state">Estado</label>
    <input type="text" id="state" required>
    <label for="city">Cidade</label>
    <input type="text" id="city" required>
    
    <label for="imsg">Deixe sua mensagem:</label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

    <button type="submit">Enviar</button>

   </form>

</body>
</html>
