<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tradução</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Desafio</h1>
        <p>Palavra Aleatória: <br>
            <span id="random-word"></span></p>
        <p>Qual é a tradução?</p>
        <input type="text" id="user-answer">
        <button onclick="checkAnswer()">Enviar</button>
        <p id="result"></p>
        <p>Tradução Correta: <br>
            <span id="correct-answer"></span></p>
    </div>
</body>
</html>
